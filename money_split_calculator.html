<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Split Calculator - A, B, C</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fb;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    .calculator {
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 25px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
      text-align: left;
      font-weight: 500;
    }

    .input-fields,
    .result-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .input-fields input {
      padding: 10px;
      width: 90px;
      font-size: 14px;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      background-color: #f9f9f9;
      text-align: right;
      color: #333;
      transition: border-color 0.3s;
      margin-right: 10px;
    }


     #totalAmount {
       width: 85px;
     }

    .input-fields input:last-child {
      margin-right: 0;
    }

    input:focus {
      outline: none;
      border-color: #5c6bc0;
      background-color: #ffffff;
    }

    /* Calculate Button */
    button {
      background-color: #5c6bc0;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 25px;
      transition: background-color 0.3s ease;
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }

    button:hover {
      background-color: #3f51b5;
    }

    .result-section input {
      width: 90px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      background-color: #f0f0f0;
      text-align: right;
      color: #333;
      margin-right: 10px;
    }

    .result-section input[readonly] {
      background-color: #f0f0f0;
    }

    .result-section input:last-child {
      margin-right: 0;
    }

    @media (max-width: 768px) {
      .calculator {
        width: 100%;
        padding: 20px;
      }

      .input-fields input,
      .result-section input {
        width: calc(33% - 10px);
      }
    }
  </style>
  <script>
    let ratioA, ratioB, ratioC;

    function setRatios() {
      ratioA = parseFloat(document.getElementById('ratioA').value) || 0;
      ratioB = parseFloat(document.getElementById('ratioB').value) || 0;
      ratioC = parseFloat(document.getElementById('ratioC').value) || 0;
    }

    function splitMoney() {
      const totalAmount = parseFloat(document.getElementById('totalAmount').value);
      const totalRatio = ratioA + ratioB + ratioC;

      if (!isNaN(totalAmount) && totalRatio > 0) {
        document.getElementById('shareA').value = ((totalAmount * ratioA) / totalRatio).toFixed(2);
        document.getElementById('shareB').value = ((totalAmount * ratioB) / totalRatio).toFixed(2);
        document.getElementById('shareC').value = ((totalAmount * ratioC) / totalRatio).toFixed(2);
      }
    }
  </script>
</head>
<body>
  <div class="calculator">
    <h1>Money Split Calculator</h1>

    <div class="input-fields">
      <input type="number" id="ratioA" placeholder="A's Ratio" oninput="setRatios()">
      <input type="number" id="ratioB" placeholder="B's Ratio" oninput="setRatios()">
      <input type="number" id="ratioC" placeholder="C's Ratio" oninput="setRatios()">
    </div>

<div class="input-fields">
      <label for="totalAmount" style="flex-basis: 100%; text-align: left;">Total Amount:</label>
      <input type="number" id="totalAmount" width: 90px placeholder="Amount">
    </div>

    <button onclick="splitMoney()">Calculate</button>

    <div class="result-section">
      <input type="number" id="shareA" placeholder="A's Share" readonly>
      <input type="number" id="shareB" placeholder="B's Share" readonly>
      <input type="number" id="shareC" placeholder="C's Share" readonly>
    </div>
  </div>
</body>
</html>
