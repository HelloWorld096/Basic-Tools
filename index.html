<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu of Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      margin: 10px;
      display: inline-block;
      width: 200px;
      text-align: center;
    }
    .card a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Menu -</h1>
  <div id="cards-container"></div>

  <script>
    const owner = 'helloworld096';
    const repo = 'Basic';
    const branch = 'main'; // Now using the correct 'main' branch

    const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/?ref=${branch}`;

    // Fetch the list of HTML files from the repository
    async function fetchFiles() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error('Error fetching repo contents');
        }

        const files = await response.json();
        console.log('Files fetched:', files);

        // Filter to include only HTML files
        const htmlFiles = files.filter(file => file.name.endsWith('.html'));

        // Fetch titles and create cards
        htmlFiles.forEach(file => {
          fetchFileTitle(file.name);
        });
      } catch (error) {
        console.error('Error fetching files:', error);
      }
    }

    // Fetch the title from the HTML file
    async function fetchFileTitle(fileName) {
      try {
        const fileUrl = `https://${owner}.github.io/${repo}/${fileName}`;
        const response = await fetch(fileUrl);
        if (!response.ok) {
          throw new Error(`Error fetching ${fileName}`);
        }

        const text = await response.text();
        console.log(`Content of ${fileName}:`, text);

        // Extract the title from the HTML content
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        const title = doc.querySelector('title') ? doc.querySelector('title').innerText : fileName;

        // Create a card with the title and the file name
        createCard(fileName, title);
      } catch (error) {
        console.error(`Error fetching title for ${fileName}:`, error);
      }
    }

    // Create and display a card for each HTML file
    function createCard(fileName, title) {
      const container = document.getElementById('cards-container');

      const card = document.createElement('div');
      card.classList.add('card');

      const link = document.createElement('a');
      link.href = `https://${owner}.github.io/${repo}/${fileName}`;
      link.target = '_blank';
      link.innerText = title;

      card.appendChild(link);
      container.appendChild(card);
    }

    // Fetch and display files on page load
    fetchFiles();
  </script>

</body>
</html>
